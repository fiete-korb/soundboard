<html>
	<head>
	
		<title>=== Soundboard (by David et al.) ===</title>
			
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<link href="css/nouislider.css" rel="stylesheet" type="text/css" />
		
		<script src="js/jquery-1.7.1.js" type="text/javascript"></script>
		<script src="js/jquery.nouislider.js" type="text/javascript"></script>
		<script src="js/main.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(document).ready(function()
			{
			    if(loadInnerHtml()){
				/* Create a slider */
					$('#sliderVolume').noUiSlider('init', {
					knobs: 1,
					connect: "lower",
					scale: [0,31],
					end:function(){
					    	var volume = $(this).noUiSlider('value');
					    	showVolume(volume);
					    	setVolume(volume);
					    	}
				    });
				    getVolume();	
				    
				    document.getElementById('files').addEventListener('change', playDirect, false);
			    }			    
			    
			});
		</script>
		
	</head>
	<body>

	<form id="contentForm">
		
			<div id="rnd_container">
			
				<b class="rnd_top"> 
					<b class="rnd_b1"></b> 
					<b class="rnd_b2"></b> 
					<b class="rnd_b3"></b> 
					<b class="rnd_b4"></b>
				</b>
				
				<div class="rnd_content">	
					<div id="volume">Volume: <div class="noUiSlider" id="sliderVolume" ></div> (<span id="volumeShow"></span>) </div>
					<!--<div id="volume">Volume: 
						 <input type="text" name="volToSet" value="" />(Max: 31) 
						<input type="submit" name="what" value="Change Volume" />  
						
						<hr/>
					</div>-->
					<hr/>
					<div id="sayIt">Say: 
						<input type="text" 		id="phrase" /> 
						<input class="button" 	type="submit" 	name="what" 	value="Talk (EN)" />
						<input class="button" 	type="submit" 	name="what" 	value="Talk (DE)" />
						<br />
					</div>
					
					<div id="playIt">Play: 
						<input class="file_select" id="files" type="file" name="files" /> 
						<!-- <input class="button_play" name="what" value="Play (mp3)" />  -->
						<hr />
					</div>		
					
					<div id="switchesTable"></div>							
											
					<hr/>							
				</div>
						
				<b class="rnd_bottom"> 
					<b class="rnd_b4"></b> 
					<b class="rnd_b3"></b> 
					<b class="rnd_b2"></b>
					<b class="rnd_b1"></b>
				</b>					
			</div>
					
			<div id="rnd_container">
					
				<b class="rnd_top"> 
					<b class="rnd_b1"></b> 
					<b class="rnd_b2"></b> 
					<b class="rnd_b3"></b> 
					<b class="rnd_b4"></b>
				</b>				
				<div class="rnd_content">				
					<div id="soundTable"></div>
				</div>			
				<b class="rnd_bottom"> 
					<b class="rnd_b4"></b> 
					<b class="rnd_b3"></b> 
					<b class="rnd_b2"></b> 
					<b class="rnd_b1"></b>
				</b>
			</div>
			
		</form>
		
	</body>
</html>
